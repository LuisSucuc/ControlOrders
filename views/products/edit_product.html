{{extend 'layout.html'}}

<style>
    #submit_record__row{
        display: none;
    }
</style>
<div class="m-portlet">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon">
                    <i class="flaticon-product"></i>
                </span>
                <h3 class="m-portlet__head-text">
                    {{=T('Edit product') if product_id else T('New product')}}
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        {{=form}}

    </div>
    <div class="m-portlet__foot container-fluid">
        <a href="{{=URL('products')}}"
            class="btn m-btn--pill btn-secondary m-btn m-btn--custom">
            {{=T('Back')}}
        </a>
        <button type="button" class="btn m-btn--pill btn-primary m-btn m-btn--custom pull-right"
                onclick="$('#submit_record__row input').click();">
            {{if product_id:
                =T('Edit')
              else:
                =T('Create')
            pass}}
        </button>
    </div>
</div>


<script>
    $('input').addClass('m-input m-input--air m-input--pill')
    $('#product_file').attr("accept", "image/x-png,image/gif,image/jpeg");
</script>
