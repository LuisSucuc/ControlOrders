version: '3'
services:
  control:
    build: .
    restart: always
    image: control:control
    ports:
      - 127.0.0.1:9999:8080
    environment:
      - WEB2PY_PASSWORD=order
      - WEB2PY_ADMIN_SECURITY_BYPASS=true
      - WEB2PY_VERSION=2.20.4
      - TZ=America/Guatemala
    container_name: control
    volumes:
      - './:/opt/web2py/applications/control'
